<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gregorian to Japanese Era Converter</title>
</head>
<body>
    <h1>Gregorian to Japanese Era Converter</h1>
    <input type="number" id="gregorianYear" placeholder="Enter Gregorian year">
    <button onclick="convertToJapaneseEra()">Convert</button>
    <p id="result"></p>

    <script>
        function convertToJapaneseEra() {
            const year = document.getElementById("gregorianYear").value;
            let era = "";
            let eraYear = 0;

            if (year >= 2019) {
                era = "令和";
                eraYear = year - 2018;
            } else if (year >= 1989) {
                era = "平成";
                eraYear = year - 1988;
            } else if (year >= 1926) {
                era = "昭和";
                eraYear = year - 1925;
            } else if (year >= 1912) {
                era = "大正";
                eraYear = year - 1911;
            } else if (year >= 1868) {
                era = "明治";
                eraYear = year - 1867;
            } else {
                document.getElementById("result").innerText = "Periods before Meiji are not supported.";
                return;
            }

            if (eraYear === 1) {
                eraYear = "元";
            }

            document.getElementById("result").innerText = `西暦${year}年を和暦に変換すると${era} ${eraYear}年です`;
        }
    </script>
</body>
</html>
