<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        .custom-container { 
            max-width: 2400px; /* 最大幅を指定 */ 
            margin: 0 auto; /* 中央揃え */ 
            } 
        .custom-max-width { 
            max-width: 1200px; /* 最大幅を指定 */ 
            margin: 0 auto; /* 中央揃え */ 
            width: 100%; /* レスポンシブ対応 */ 
            }
        .bg-purple { 
            background-color: #7d2982; /* 紫色 */ 
            }
    </style>
    <title>西暦から和暦へ変換します</title>
</head>
<body>
    <h1>西暦和暦変換</h1>
    <div="container">
        <input type="tel" id="gregorianYear" placeholder="年を指定してね">
        <button onclick="convertToJapaneseEra()">変換！</button>
        <p id="result"></p>
    </div>
    <script>
        function convertToJapaneseEra() {
            const year = document.getElementById("gregorianYear").value;
            let era = "";
            let eraYear = 0;

            if (year >= 2019) {
                era = "令和";
                eraYear = year - 2018;
            } else if (year >= 1989) {
                era = "平成";
                eraYear = year - 1988;
            } else if (year >= 1926) {
                era = "昭和";
                eraYear = year - 1925;
            } else if (year >= 1912) {
                era = "大正";
                eraYear = year - 1911;
            } else if (year >= 1868) {
                era = "明治";
                eraYear = year - 1867;
            } else {
                document.getElementById("result").innerText = "Periods before Meiji are not supported.";
                return;
            }

            if (eraYear === 1) {
                eraYear = "元";
            }

            // document.getElementById("result").innerText = `西暦${year}年を和暦に変換すると${era} ${eraYear}年です`;
            document.getElementById("result").innerText = `${era} ${eraYear}年`;
        }
    </script>
</body>
</html>
